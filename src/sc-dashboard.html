<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="sc-hashtag-tx-value.html">
<link rel="import" href="sc-hashtag-users.html">
<link rel="import" href="sc-daily-txs.html">

<dom-module id="sc-dashboard">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            .row {
                display: flex;
            }

            .card {
                flex-grow: 1;
            }
        </style>

        <div class="row">
            <div class="card">
                <sc-daily-txs deals="[[deals]]"></sc-daily-txs>
            </div>
        </div>

        <div class="row">
            <div class="card">
                <sc-hashtag-users deals="[[deals]]"></sc-hashtag-users>
            </div>
            <div class="card">
                <sc-avg-tx-value deals="[[deals]]"></sc-avg-tx-value>
            </div>
        </div>

    </template>

    <script>
      class ScDashboard extends Polymer.Element {
        static get is() { return 'sc-dashboard'; }

        static get properties() {
          return {
            deals: Array,
          };
        }
      }

      window.customElements.define(ScDashboard.is, ScDashboard);
    </script>
</dom-module>
